<ion-header>
  <ion-navbar color="primary">
    <ion-title>chat</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let message of messages | async">
      <ion-avatar item-left>
        <img [src]="message.user.picture" alt="">
      </ion-avatar>
      <h2>{{ message.user.name }}</h2>
      <p>{{ message.text }}</p>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col col-10>
        <ion-input [(ngModel)]="newText" type="text"></ion-input>
      </ion-col>
      <ion-col col-2>
        <button (click)="sendMessage()" ion-button block icon-only>
          <ion-icon name="send"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
